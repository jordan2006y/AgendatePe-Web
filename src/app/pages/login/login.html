<div class="contenedor-login">
  <div class="header">
    <a routerLink="/" class="flecha-atras">
      <svg class="icono-svg" style="width: 30px; height: 30px; color: white; margin:0;" viewBox="0 0 24 24">
        <path d="M10.5 19.5L3 12m0 0l7.5-7.5M3 12h18" />
      </svg>
    </a>
  </div>

  <h1 class="titulo-principal">Bienvenido de nuevo</h1>
  <p class="subtitulo">Ingresa tus credenciales para continuar.</p>

  <div class="espacio-grande"></div>

  <div class="input-group" [class.input-error]="mensajeErrorEmail !== ''">
    <svg class="icono-svg" viewBox="0 0 24 24">
      <path d="M1.5 8.67v8.58a3 3 0 003 3h15a3 3 0 003-3V8.67l-8.928 5.493a3 3 0 01-3.144 0L1.5 8.67z" />
      <path d="M22.5 6.908V6.75a3 3 0 00-3-3h-15a3 3 0 00-3 3v.158l9.714 5.978a1.5 1.5 0 001.572 0L22.5 6.908z" />
    </svg>
    <input [(ngModel)]="email" type="email" class="campo-texto" placeholder="Correo Electrónico">
  </div>
  @if (mensajeErrorEmail) { <p class="error-texto">{{ mensajeErrorEmail }}</p> }

  <div class="espacio"></div>

  <div class="input-group" [class.input-error]="mensajeErrorPassword !== ''">
    <svg class="icono-svg" viewBox="0 0 24 24">
      <path d="M16.5 10.5V6.75a4.5 4.5 0 10-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 002.25-2.25v-6.75a2.25 2.25 0 00-2.25-2.25H6.75a2.25 2.25 0 00-2.25 2.25v6.75a2.25 2.25 0 002.25 2.25z" />
    </svg>
    <input [(ngModel)]="password" [type]="mostrarPassword ? 'text' : 'password'" class="campo-texto" placeholder="Contraseña">
    <svg class="icono-ojo-svg" viewBox="0 0 24 24" (click)="togglePassword()">
      @if (mostrarPassword) {
        <path d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178z" /><path d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
      } @else {
        <path d="M3.98 8.223A10.477 10.477 0 001.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.45 10.45 0 0112 4.5c4.756 0 8.773 3.162 10.065 7.498a10.523 10.523 0 01-4.293 5.774M6.228 6.228L3 3m3.228 3.228l3.65 3.65m7.894 7.894L21 21m-3.228-3.228l-3.65-3.65m0 0a3 3 0 10-4.243-4.243m4.242 4.242L9.88 9.88" />
      }
    </svg>
  </div>
  @if (mensajeErrorPassword) { <p class="error-texto">{{ mensajeErrorPassword }}</p> }

  <div class="olvido-container">
    <a href="#" class="olvido-link">¿Olvidaste tu contraseña?</a>
  </div>

  <div class="spacer"></div>
  <button (click)="iniciarSesion()" class="btn-ingresar">Ingresar</button>
</div>
