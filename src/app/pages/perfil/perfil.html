<div class="contenedor-perfil">
  
  <div class="header">
    <span class="titulo-pequeno">Configurar Perfil</span>
  </div>

  <div class="espacio"></div>

  <div class="avatar-container" (click)="inputFoto.click()">
    <div class="avatar-placeholder">
      @if (fotoPreview) {
        <img [src]="fotoPreview" class="avatar-img" alt="Foto de perfil">
      } @else {
        <svg class="icono-usuario-grande" viewBox="0 0 24 24">
          <path d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z" />
        </svg>
      }
    </div>
    <p class="cambiar-foto">Elegir foto</p>
    <input #inputFoto type="file" accept="image/*" (change)="seleccionarFoto($event)" hidden>
  </div>

  <div class="espacio-grande"></div>

  <div class="input-group" [class.input-error]="mensajeErrorNombre !== ''">
    <svg class="icono-svg" viewBox="0 0 24 24">
      <path d="M17.982 18.725A7.488 7.488 0 0012 15.75a7.488 7.488 0 00-5.982 2.975m11.963 0a9 9 0 10-11.963 0m11.963 0A8.966 8.966 0 0112 21a8.966 8.966 0 01-5.982-2.275M15 9.75a3 3 0 11-6 0 3 3 0 016 0z" />
    </svg>
    <input [(ngModel)]="nombre" type="text" class="campo-texto" placeholder="Nombre Completo">
  </div>
  @if (mensajeErrorNombre) { <p class="error-texto">{{ mensajeErrorNombre }}</p> }

  <div class="espacio"></div>

  <div class="input-group" [class.input-error]="mensajeErrorTelefono !== ''">
    <svg class="icono-svg" viewBox="0 0 24 24">
      <path d="M10.5 1.5H8.25A2.25 2.25 0 006 3.75v16.5a2.25 2.25 0 002.25 2.25h7.5A2.25 2.25 0 0018 20.25V3.75a2.25 2.25 0 00-2.25-2.25H13.5m-3 0V3h3V1.5m-3 0h3m-3 18.75h3" />
    </svg>
    <input [(ngModel)]="telefono" type="tel" class="campo-texto" placeholder="NÃºmero de Celular" maxlength="9">
  </div>
  @if (mensajeErrorTelefono) { <p class="error-texto">{{ mensajeErrorTelefono }}</p> }

  <div class="espacio"></div>

  <div class="input-group disabled">
    <svg class="icono-svg" viewBox="0 0 24 24">
      <path d="M1.5 8.67v8.58a3 3 0 003 3h15a3 3 0 003-3V8.67l-8.928 5.493a3 3 0 01-3.144 0L1.5 8.67z" />
      <path d="M22.5 6.908V6.75a3 3 0 00-3-3h-15a3 3 0 00-3 3v.158l9.714 5.978a1.5 1.5 0 001.572 0L22.5 6.908z" />
    </svg>
    <input [value]="email" type="email" class="campo-texto" disabled>
    
    <svg class="icono-check" viewBox="0 0 24 24">
      <path d="M4.5 12.75l6 6 9-13.5" />
    </svg>
  </div>

  <div class="spacer"></div>

  <button (click)="guardarPerfil()" class="btn-guardar">Guardar y Continuar</button>

</div>
